<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Bookstore Home</title>
  <link rel="shortcut icon" type="image/png" href="./images/book_1750124.png" />
  <!-- Link Bootstrap v5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <!-- Link fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/home.css" />

</head>

<body>
  <!-- Banner -->
  <div class="banner">
    <div class="banner-left">Call: (+84) 123456789</div>
    <div class="banner-mid">Summer Sale Discount <b style="color: rgb(83, 83, 255); ">50% Off</b></div>
    <div class="banner-right">
      <ul class="banner-list">
        <li>
          <select name="" id="">
            <option value="USD">USD</option>
            <option value="DONG">DONG</option>
          </select>
        </li>
        <li>
          <select name="" id="">
            <option value="ENGLISH">ENGLISH</option>
            <option value="TIENG_VIET">VIETNAMESE</option>
          </select>
        </li>
      </ul>
    </div>
  </div>

  <!-- Header -->
  <header class="header">

    <!-- Logo, Name, Search input -->
    <div class="logo"><a href="index.html"><img src="./images/book_1750124.png" alt="">Book Store</a></div>
    <div class="box-input">
      <input type="text" placeholder="Search for books..." id="search-bar">
      <button onclick="searchBooks()"><i class="fa-solid fa-magnifying-glass"></i></button>
      <button onclick="showFilter()" style="margin-left: 5px; border-radius: 4px;"><i
          class="fa-solid fa-filter"></i></button>
    </div>

    <!-- Navigation -->
    <ul class="nav d-flex justify-content-center">
      <li class="nav-item">
        <i class="fa-solid fa-house"></i>
        <a href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <i class="fa-solid fa-cart-shopping"></i>
        <a href="cart.html" onclick="loadCartItems()">Cart</a>
      </li class="nav-item">
      <li class="nav-item nav-login">
        <i class="fa-solid fa-user"></i>
        <a href="login.html" id="login-btn">Login</a>
      </li>
    </ul>
  </header>

  <div class="container-slide">
    <div class="container-slide-img">
        <img src="images/slides/10293381.jpg" class="img " alt="">
        <img src="images/slides/6898670.jpg" class="img " alt="">
        <img src="images/slides/6828736.jpg" class="img " alt="">
        <img src="images/slides/10881534.jpg" class="img " alt="">s
    </div>
    <button class="btn prev"><i class="fa-solid fa-angles-left"></i></button>
    <button class="btn next"><i class="fa-solid fa-angles-right"></i></button>
  </div>

  <div class="best-seller">
    <div class="time-sell">
      <img class="time-sell-img" src="https://cdn0.fahasa.com/skin/frontend/ma_vanese/fahasa/images/flashsale/label-flashsale.svg?q=">
      <h4 class="time-sell-text">Kết thúc trong</h4>
      <div class="time-sell-countdown">
        <span class="time time-sell-h"></span>
        <span style="font-size:20px">:</span>
        <span class="time time-sell-m"></span>
        <span style="font-size:20px">:</span>
        <span class="time time-sell-s"></span>
      </div>
    </div>
    <div class="books-sell" id="books-sell">
    </div>
  </div>

  <div class="box category">
    <div class="category-title">
      <span><i class="fa-solid fa-icons"></i></span>
      <h4>Danh mục sản phẩm</h4>
    </div>
    <div class="book-category">
      
    </div>
  </div>

  <!-- Chi tiết sách -->
  <div id="book-details" class="book-details">
    <!-- Bootstrap Modal -->
    <div class="modal fade" id="bookModal" tabindex="-1" aria-labelledby="bookModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="bookModalLabel">Book Title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="bookModalBody">
            <!-- Book details will be dynamically inserted here -->
          </div>
        </div>
      </div>
    </div>


    <!-- FOOTER -->
    <footer class="footer">
      <div class="footer-container">
        <div class="footer-column">
          <h2> <img src="./images/book_1750124.png" alt="" style="width: 50px;height: auto;">BOOKSTORE</h2>
          <p>Provide the best services with top quality.</p>
        </div>
        <div class="footer-column">
          <h3>Useful Links</h3>
          <p><a href="#">Home</a></p>
          <p><a href="#">About Us</a></p>
          <p><a href="#">Blog</a></p>
          <p><a href="#">Contact</a></p>
        </div>
        <div class="footer-column">
          <h3>Follow us</h3>
          <div class="social-icons">
            <a href="#" id="facebook"><i class="fa-brands fa-square-facebook"></i></a>
            <a href="#" id="tiktok"><i class="fa-brands fa-tiktok"></i></a>
            <a href="#" id="instagram"><i class="fa-brands fa-instagram"></i></a>
            <a href="#" id="linkedin"><i class="fa-brands fa-linkedin"></i></a>
          </div>
        </div>
      </div>
      <div class="footer-bottom">&copy; 2025 BookStore. All rights reserved.</div>
    </footer>

    <!-- Link Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="js/main.js"></script>
    <script src="js/cart_function.js"></script>
    <script src="js/user_function.js"></script>
</body>

</html>
