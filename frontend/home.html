<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Bookstore Home</title>
    <link rel="shortcut icon" type="image/png" href="./images/book_1750124.png"/>
    <!-- Link Bootstrap v5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Link fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/home.css" />
    
  </head>
  <body>
    
    <!-- Header -->
    <header>
      <div class="logo"><a href="index.html"><img src="./images/book_1750124.png" alt="">Book Store</a></div>
      <div class="box-input">
        <input type="text" placeholder="Search for books..." id="search-bar">
        <button onclick="searchBooks()"><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
      
     
      <ul class="nav d-flex justify-content-center">
        <li class="nav-item">
          <i class="fa-solid fa-house"></i>
          <a href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <i class="fa-solid fa-cart-shopping"></i>
          <a href="cart.html" onclick="loadCartItems()" >Cart</a>
        </li class="nav-item">
        <li class="nav-item nav-login">
          <i class="fa-solid fa-user"></i>
          <a href="login.html">Login</a>
        </li>
        <li class="nav-item nav-admin">
          <i class="fa-solid fa-user-tie"></i>
          <a href="admin.html">Admin</a>
        </li>
      </ul>
    </header>

    <!-- Quảng cáo -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/lsw.png" class="d-block w-100" alt="Ưu đãi 1">
          </div>
          <div class="carousel-item">
            <img src="images/aot.png" class="d-block w-100" alt="Ưu đãi 2">
          </div>
          <div class="carousel-item">
            <img src="images/naruto.png" class="d-block w-100" alt="Ưu đãi 3">
          </div>
        </div>
        <!-- Nút điều hướng trái/phải -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
      </div>
      

      <!-- Chi tiết sách -->
      <div id="book-details" class="book-details">
          <!-- Bootstrap Modal -->
          <div class="modal fade" id="bookModal" tabindex="-1" aria-labelledby="bookModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="bookModalLabel">Book Title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="bookModalBody">
                  <!-- Book details will be dynamically inserted here -->
                </div>
                <!-- <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div> -->
              </div>
            </div>
          </div>
  
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
