<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Bookstore</title>
    <title>Document</title>
    <link rel="shortcut icon" type="image/png" href="./images/book_1750124.png"/>
    <!-- Link Bootstrap v5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Link fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Link CSS -->
    <link rel="stylesheet" href="css/style.css" />

  </head>
  <body>
    
    <!-- Header -->
    <header>
      <!-- Logo, Name, Search input -->
      <div class="logo"><a href="index.html"><img src="./images/book_1750124.png" alt="">Book Store</a></div>
      <div class="box-input">
        <input type="text" placeholder="Search for books..." id="search-bar">
        <button onclick="searchBooks()"><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
      
      <!-- Navigation -->
      <ul class="nav d-flex justify-content-center">
        <li class="nav-item">
          <i class="fa-solid fa-house"></i>
          <a href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <i class="fa-solid fa-cart-shopping"></i>
          <a href="cart.html" onclick="loadCartItems()" >Cart</a>
        </li class="nav-item">
        <li class="nav-item nav-login">
          <i class="fa-solid fa-user"></i>
          <a href="login.html">Login</a>
        </li>
        <li class="nav-item nav-admin">
          <i class="fa-solid fa-user-tie"></i>
          <a href="admin.html">Admin</a>
        </li>
      </ul>
    </header>
    <!-- Bộ lọc và hiển thị sách -->
    <div class="container d-flex justify-content-center">
      <div class="filter">
        <h2>Books Filter</h2>
        <form id="filterForm">
            <!-- Bộ lọc theo thể loại -->
            <label for="genre"><b>Genre</b></label>
            <div name="genre-filter" id="genre-filter">
              <input type="checkbox" name="genre" value="Literature"> Literature<br>
              <input type="checkbox" name="genre" value="Manga"> Manga<br>
              <input type="checkbox" name="genre" value="Life Skills"> Life Skills<br>
              <input type="checkbox" name="genre" value="Foreign Language"> Foreign Language<br>
              <input type="checkbox" name="genre" value="Psychology"> Psychology<br>
              <input type="checkbox" name="genre" value="Science"> Science<br>
            </div>
            
            <!-- Bộ lọc theo giá -->
            <label for="price"><b>Price</b></label>
            <div name="price-filter" id="price-filter">
              <input type="radio" name="price" value="1"> 0 - 80.000đ<br>
              <input type="radio" name="price" value="2"> 80.000đ - 110.000đ<br>
              <input type="radio" name="price" value="3"> 110.000đ - above<br>
            </div>

            <!-- Sắp xếp theo giá -->
            <label><b>Sort</b></label>
            <select id="price-sort" >
              <option value="1"> Sort by price descending</option>
              <option value="2"> Sort by price ascending</option>
            </select>

            <!-- Nút gửi -->
            <div class="d-flex justify-content-end">
              <button class="button-main" type="button" onclick="filterBooks()">Apply</button>
            </div>
        </form>
      </div>
      <section id="book-list">
        
      </section>
    </div>
  
      <!-- Chi tiết sách -->
      <div id="book-details" class="book-details">
          <!-- Bootstrap Modal -->
          <div class="modal fade" id="bookModal" tabindex="-1" aria-labelledby="bookModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="bookModalLabel">Book Title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="bookModalBody">
                  <!-- Book details will be dynamically inserted here -->
                </div>
              </div>
            </div>
          </div>
  
      </div>
    </div>

    <!-- Link Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
