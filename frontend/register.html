<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link Bootstrap v5 -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    
    <!-- Link fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <div class="logo"><a href="index.html">Book Store</a></div>
        <!-- <div class="box-input">
          <input type="text" placeholder="Search for books..." id="search-bar">
          <button onclick="searchBooks()"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div> -->
        
       
        <ul class="nav d-flex justify-content-center">
          <li class="nav-item">
            <i class="fa-solid fa-house"></i>
            <a href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <i class="fa-solid fa-cart-shopping"></i>
            <a href="cart.html">Cart</a>
          </li class="nav-item">
          <li class="nav-item">
            <i class="fa-solid fa-user"></i>
            <a href="login.html">Login</a>
          </li>
          <li class="nav-item">
            <i class="fa-solid fa-user-tie"></i>
            <a href="admin.html">Admin</a>
          </li>
        </ul>
    </header>

    <div class="registration-container">
        <h2 class="registration-title">Register</h2>
        <div class="registration-form">
            <label class="form-label" for="username">User name:</label>
            <input class="form-input" type="text" id="username" name="username" required>

            <label class="form-label" for="email">Email:</label>
            <input class="form-input" type="email" id="email" name="email" required>

            <label class="form-label" for="phone_number">Phone number:</label>
            <input class="form-input" type="phone_number" id="phone_number" name="phone_number" required>

            <label class="form-label" for="password">Password:</label>
            <input class="form-input" type="password" id="password" name="password" required>

            <label class="form-label" for="confirm_password">Confirm password:</label>
            <input class="form-input" type="password" id="confirm_password" name="confirm_password" required>

            <button class="form-button button-main" onclick="register()">Register</button>
        </div>
        <p class="switch-to-login">Already have an account?<a class="login-link" href="login.html">Login now</a></p>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
