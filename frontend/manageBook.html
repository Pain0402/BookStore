<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Book Page</title>
    <!-- Link Bootstrap v5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/admin_style.css">
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar -->
      <div class="sidebar">
        <h3 class="text-center">Admin Panel</h3>
        <a href="admin.html">Dashboard</a>
        <a href="#books">Manage Books</a>
        <a href="#users">Manage Users</a>
        <a href="#orders">Manage Orders</a>
        <a href="#reports">Reports</a>
        <a href="#settings">Settings</a>
        <a href="index.html">Logout</a>
      </div>

      <!-- Content -->
      <div class="content">
        <!-- Manage Books Section -->
        <h2 id="books">Manage Books</h2>
        <a href="addbook.html"><button class="btn btn-primary mb-3 button-main" >Add New Book</button></a>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand p-2" id="navbar-brand" href="#" onclick="showAllBooks()">All books</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" id="nav-link" href="#" onclick="showNewUpdate()">History</a>
                </li>
              </ul>
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </nav>
      
        <!-- Danh sách sách -->
        <div id="all-books" class="book-list">
          <table class="table table-striped" >
            <thead>
              <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="book-table-body">
              <!-- More rows as needed -->
            </tbody>
          </table>
        </div>
        
        <div id="history-books" class="book-list">
          <div id="all-books-history" class="book-list">
            <table class="table table-striped" >
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Title</th>
                  <th>Author</th>
                  <th>Price</th>
                  <th>Stock</th>
                  <th>Action Type</th>
                  <th>Action Date</th>
                </tr>
              </thead>
              <tbody id="book-history-table-body">
                <!-- More rows as needed -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/admin_function.js"></script>
  </body>
</html>
