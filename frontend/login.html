<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link Bootstrap v5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    
    <!-- Link fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Link CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Link font tá»« Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat&display=swap" rel="stylesheet">
    
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Logo, Name, Search input -->
        <div class="logo"><a href="index.html"><img src="./images/book_1750124.png" alt="">Book Store</a></div>
        <!-- <div class="box-input">
          <input type="text" placeholder="Search for books..." id="search-bar">
          <button onclick="searchBooks()"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div> -->
        
        <!-- Navigation -->
        <ul class="nav d-flex justify-content-center">
          <li class="nav-item">
            <i class="fa-solid fa-house"></i>
            <a href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <i class="fa-solid fa-cart-shopping"></i>
            <a href="cart.html">Cart</a>
          </li class="nav-item">
          <li class="nav-item">
            <i class="fa-solid fa-user"></i>
            <a href="login.html">Login</a>
          </li>
        </ul>
    </header>

    <!-- Login Form -->
    <div class="login-container">
        <h2 class="login-title">Login</h2>
        <div class="login-form">
            <label class="form-label" for="username">User name:</label>
            <input class="form-input" type="text" id="username" name="username" required>

            <label class="form-label" for="password">Password:</label>
            <input class="form-input" type="password" id="password" name="password" required>
            <button class="form-button button-main" onclick="login()">Login</button>

            <p class="forgot-password">
              <a href="forgot-password.html">Forgot password?</a> 
          </p>
        </div>
        <p class="switch-to-register">Don't have an account yet? <a class="register-link" href="register.html">Register now</a></p>
    </div>
    <script src="js/user_function.js"></script>
</body>
</html>
