<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password Page</title>

    <!-- Link Bootstrap v5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    
    <!-- Link fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Link CSS  -->
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Logo, Name, Search input -->
        <div class="logo"><a href="index.html"><img src="./images/book_1750124.png" alt="">Book Store</a></div>
        <!-- <div class="box-input">
          <input type="text" placeholder="Search for books..." id="search-bar">
          <button onclick="searchBooks()"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div> -->
        
        <!-- Navigation -->
        <ul class="nav d-flex justify-content-center">
          <li class="nav-item">
            <i class="fa-solid fa-house"></i>
            <a href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <i class="fa-solid fa-cart-shopping"></i>
            <a href="cart.html">Cart</a>
          </li class="nav-item">
          <li class="nav-item">
            <i class="fa-solid fa-user"></i>
            <a href="login.html">Login</a>
          </li>
        </ul>
    </header>

    <!--Reset Pass Form -->
    <div class="reset-password-container">
        <h2 class="reset-password-title">Reset password</h2>
        <div class="reset-password-form">
            <label class="form-label" for="email">Enter your Email:</label>
            <input class="form-input" type="email" id="email" name="email" required>

            <label class="form-label" for="password">New password:</label>
            <input class="form-input" type="password" id="password" name="password" required>

            <label class="form-label" for="confirm_password">Confirm password:</label>
            <input class="form-input" type="password" id="confirm_password" name="confirm_password" required>

            <button class="form-button button-main" onclick="resetPassword()">Change password</button>
        </div>

        <div class="login-link">
            <a href="login.html">Back to login</a>
        </div>
    </div>

    <!-- Link Javascript -->
    <script src="js/user_function.js"></script>
</body>
</html>
